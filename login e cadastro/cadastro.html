<!DOCTYPE html>
<html>

<head>
  <title>Cadastro Rede Social</title>
  <link rel="stylesheet" type="text/css" href="textstyle.css">
</head>

<body>
  <div class="form-container">
    <div class="header">
      <img src="./img/Peri.jpg" alt="Logo da Rede Social">
      <h1>BEM-VINDE AO PERI<i>!</i></h1>
    </div>

    <form>
      <label for="first-name">Nome:</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="last-name">Sobrenome:</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="birthdate">Data de Nascimento:</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>

      <label for="username">Nome de Usuário:</label>
      <input type="text" id="username" name="username" required>

      <label for="profile-name">Nome do Perfil:</label>
      <input type="text" id="profile-name" name="profile-name" required>

      <label for="profile-pic">Foto de Perfil:</label>
      <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>

      <button type="submit">Cadastrar</button>
    </form>

    <p>Já possui uma conta? Faça login <a href="login.html">aqui</a>.</p>
  </div>
</body>
